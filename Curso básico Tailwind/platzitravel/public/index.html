<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="./css/index.css" rel="stylesheet">

    <nav></nav>

                        <p class="font-light text-white font-Montserrat">Beautifull landscapes</p>
                    </div>
                </div>
                <div class="card">
                    <div class="w-full bg-cover rounded-t-lg h-3/5 bg-europe"></div>

                    <div class="w-full p-5 rounded-b-lg bg-tertiary h-2/5">

                        <p class="font-light text-white font-Montserrat">Beautifull landscapes</p>
                    </div>
                </div>
            </div>
        </div>

            <p class="text-3xl text-primary font-semibold pb-6 mt-6">Rentas destacadas</p>
            <div class="w-full h-full flex flex-col space-y-6 items-center justify-center">
                <div class="w-full h-96 bg-chicago bg-cover rounded-xl">
                    <p class="cardTitle">Chicago</p>
                    <p class="text-sm pl-8 text-white mr-24">2 rooms, bathroom and kitchen</p>
